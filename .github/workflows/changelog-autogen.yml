name: Changelog Auto-Generation

on:
  push:
    branches: [main, release/*]

jobs:
  changelog:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2'
      - name: Install github-changelog-generator
        run: gem install github_changelog_generator
      - name: Generate CHANGELOG.md
        run: |
          github_changelog_generator --user ${{ github.repository_owner }} --project ${{ github.event.repository.name }} --token ${{ secrets.GITHUB_TOKEN }}
      - name: Commit and push changelog
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add CHANGELOG.md
          git commit -m 'chore: update CHANGELOG.md [auto]' || echo 'No changes to commit'
          git push 