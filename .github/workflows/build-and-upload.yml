name: Simple Cross-Platform Build

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [macos-latest, windows-latest, ubuntu-latest]

    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          
      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r FoS_DeckPro/requirements.txt
          pip install pyinstaller
          
      - name: Clean build artifacts
        run: |
          cd FoS_DeckPro
          rm -rf build dist *.spec
          cd ..
          find . -name '*.spec' -delete
          
      - name: Build executable (macOS)
        if: matrix.os == 'macos-latest'
        run: |
          cd FoS_DeckPro
          pyinstaller --onedir --name FoS-DeckPro --add-data "ui:ui" --add-data "models:models" --add-data "logic:logic" --add-data "utils:utils" --add-data "aptpt_pyside6_kit:aptpt_pyside6_kit" main.py
          cd dist
          zip -r FoS-DeckPro-macOS.zip FoS-DeckPro
          cd ../..
          
      - name: Build executable (Windows)
        if: matrix.os == 'windows-latest'
        run: |
          cd FoS_DeckPro
          pyinstaller --onefile --name FoS-DeckPro --add-data "ui;ui" --add-data "models;models" --add-data "logic;logic" --add-data "utils;utils" --add-data "aptpt_pyside6_kit;aptpt_pyside6_kit" main.py
          cd ..
          
      - name: Build executable (Linux)
        if: matrix.os == 'ubuntu-latest'
        run: |
          cd FoS_DeckPro
          pyinstaller --onefile --name FoS-DeckPro --add-data "ui:ui" --add-data "models:models" --add-data "logic:logic" --add-data "utils:utils" --add-data "aptpt_pyside6_kit:aptpt_pyside6_kit" main.py
          cd ..
          
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.os }}-build
          path: |
            FoS_DeckPro/dist/FoS-DeckPro-macOS.zip
            FoS_DeckPro/dist/FoS-DeckPro.exe
            FoS_DeckPro/dist/FoS-DeckPro

  release:
    needs: build
    runs-on: ubuntu-latest
    if: always()
    steps:
      - uses: actions/checkout@v4
      
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist
          
      - name: Create or Update Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.ref_name }}
          name: "ðŸš€ FoS-DeckPro ${{ github.ref_name }}: Enhanced APTPT Integration & Cross-Platform Release"
          body_path: release_notes_v1.7.0.md
          draft: false
          prerelease: false
          files: |
            dist/*/FoS-DeckPro-macOS.zip
            dist/*/FoS-DeckPro.exe
            dist/*/FoS-DeckPro
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} 