name: Build and Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]

    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller
          
      - name: Install system dependencies (Ubuntu)
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y libgl1-mesa-glx libegl1-mesa xvfb
          
      - name: Build executable
        run: |
          if [ "${{ matrix.os }}" == "windows-latest" ]; then
            pyinstaller --onefile --windowed --name "ManaBox_Enhancer" --icon "assets/icon.ico" main.py
          else
            pyinstaller --onefile --windowed --name "ManaBox_Enhancer" main.py
          fi
          
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ManaBox_Enhancer-${{ matrix.os }}
          path: dist/ManaBox_Enhancer*

  release:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
          
      - name: Create Release
        id: create_release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            artifacts/ManaBox_Enhancer-ubuntu-latest/*
            artifacts/ManaBox_Enhancer-windows-latest/*
            artifacts/ManaBox_Enhancer-macos-latest/*
          generate_release_notes: true
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} 