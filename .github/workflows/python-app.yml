name: Run FoS-DeckPro Tests

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.8, 3.9, 3.10, 3.11, 3.12]
    steps:
    - uses: actions/checkout@v4
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pytest pytest-cov PySide6 pandas pyperclip
        if [ -f "EnhanceModularExporter/requirements.txt" ]; then pip install -r EnhanceModularExporter/requirements.txt; fi
    - name: Run tests with coverage
      run: |
        pytest --cov=FoS_DeckPro --cov-report=xml --cov-report=term-missing FoS_DeckPro/tests --maxfail=3 --disable-warnings -v
    - name: Upload coverage report
      uses: actions/upload-artifact@v4
      with:
        name: coverage-xml
        path: coverage.xml
    - name: Check coverage threshold
      run: |
        COVERAGE=$(awk -F\" '/<coverage /{print $2}' coverage.xml | cut -d'=' -f2 | tr -d '"')
        echo "Coverage: $COVERAGE%"
        python -c "import sys; sys.exit(float('$COVERAGE') < 90)" 